        <!-- Style-sheets -->
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/icons.css">
        <link rel="stylesheet" href="style/main.css">

        <!-- JavaScript Libs -->
        <script src="script/libs/mousetrap-v1.6.5.js"></script>

        <!-- Template Variables -->
        <script src="script/variables.js"></script>

    </head>

    <body>

        <header>

            <div id="left">

                <span id="name">{{name}}</span>

                <span id="title">{{title}}</span>

            </div>

            <div id="right">

                <ol>
                    <li>{{email}} <span class="icon envelope-at">&nbsp;</span></li>
                    <li>{{phone}} <span class="icon phone">&nbsp;</span></li>
                    <li>{{location}} <span class="icon geo">&nbsp;</span></li>
                    <li>{{website}} <span class="icon globe">&nbsp;</span></li>
                </ol>

            </div>

        </header>

        <main>

            <div id="left">

                <div id="education"></div>

                <div id="skills"></div>

                <div id="projects"></div>

            </div>

            <div id="right">

                <div id="experience"></div>

            </div>

        </main>

        <footer></footer>

    </body>

    <script src="script/main.js"></script>
    <script src="script/template.js"></script>

</html>
